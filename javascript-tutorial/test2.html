    <script>
        var q1 = 1200;
        var q2 = 1300;

        var q4 = Number(prompt("4분기 판매량?", 0));

        document.write(q4 >= avg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.");
    </script>
