<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 15;
        var num2 = 2;

        var result = num1 + num2;
        document.write(result, "<br>");
        var result = num1 - num2;
        document.write(result, "<br>");
        var result = num1 * num2;
        document.write(result, "<br>");
        var result = num1 / num2;
        document.write(result, "<br>");
        var result = num1 % num2;
        document.write(result, "<br>");
    </script>
</head>

<body>

</body>

</html>
