<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>학번<input type="text" autofocus></li>
                <li>이름<input type="text"></li>
                <li>학과
                    <select>
                        <optgroup label="공과대학">
                            <option>건축공학과</option>
                            <option>기계공학과</option>
                            <option>산업공학과</option>
                            <option>전기전자공학과</option>
                            <option>컴퓨터공학과</option>
                            <option>화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option>사학과</option>
                            <option>어문학부</option>
                            <option>철학과</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>수강 과목을 선택하세요</legend>
            <ul>
                <li>
                    관심분야
                    <input type="text" list="choices">
                    <datalist id="choices">
                        <option value="grammer" label="문법"></option>
                        <option value="vocabulary" label="어휘"></option>
                        <option value="test"></option>
                        <option label="테스트"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
