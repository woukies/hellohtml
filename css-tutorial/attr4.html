<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        li a {
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }

        a[title|="us"] {
            background: url("../images/us.png") no-repeat center left;
            padding: 5px 25px;
        }

        a[title|="japanese"] {
            background: url("../images/jp.png") no-repeat center left;
            padding: 5px 25px;
        }
    </style>
</head>

<body>
    <ul>
        <li>외국어 서비스:</li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
    </ul>
</body>

</html>
