<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            border: 1px solid #ccc;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .box {
            background: #0094ff;
            width: 50px;
            height: 50px;
            position: absolute;
        }

        #crd1 {
            top: 0;
            left: 0;
        }

        #crd2 {
            top: 0;
            right: 0;
        }

        #crd3 {
            bottom: 0;
            left: 0;
        }

        #crd4 {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="crd1" class="box"></div>
        <div id="crd2" class="box"></div>
        <div id="crd3" class="box"></div>
        <div id="crd4" class="box"></div>
    </div>
</body>

</html>
