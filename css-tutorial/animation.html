<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            margin: 60px;
            animation: background 1.5s infinite alternate, rotate 1.5s infinite;
        }

        @keyframes background {
            from {
                background: red;
            }

            50% {
                background: green;
            }

            to {
                background: blue;
            }
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg) perspective(120px);
            }

            50% {
                transform: rotateX(-180deg) rotateY(0deg) perspective(120px);
            }

            to {
                transform: rotateX(-180deg) rotateY(-180deg) perspective(120px);
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
