<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 2px solid;
            border-radius: 20px;
            display: inline-block;
            margin: 15px;
        }

        .box1 {
            box-shadow: 12px -12px 5px 0px black;
        }

        .box2 {
            box-shadow: -12px 12px 5px 10px black;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
