<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #no-pers,
        #pers {
            border: 1px solid black;
            float: left;
            margin: 30px;
        }

        .rotatex {
            transform: rotateX(50deg);
        }

        #pers {
            perspective: 300px;
        }
    </style>
</head>

<body>
    <h4>원본 이미지</h4>
    <div>
        <img src="../images/sunset.jpg">
    </div>
    <div id="no-pers">
        <div class="rotatex">
            <img src="../images/sunset.jpg">
        </div>
    </div>
    <div id="pers">
        <div class="rotatex">
            <img src="../images/sunset.jpg">
        </div>
    </div>
</body>

</html>
