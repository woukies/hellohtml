<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: 10px;
        }

        #div1 {
            background: radial-gradient(circle closest-side at 30% 40%,
                    white, yellow, green);
        }

        #div2 {
            background: radial-gradient(circle closest-corner at 30% 40%,
                    white, yellow, green);
        }

        #div3 {
            background: radial-gradient(circle farthest-side at 30% 40%,
                    white, yellow, green);
        }

        #div4 {
            background: radial-gradient(circle farthest-corner at 30% 40%,
                    white, yellow, green);
        }
    </style>
</head>

<body>
    <ul>
        <li id="div1"></li>
        <li id="div2"></li>
        <li id="div3"></li>
        <li id="div4"></li>
    </ul>
</body>

</html>
