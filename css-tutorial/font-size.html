<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            font-size: 1em;
        }

        .two {
            font-size: 2em;
        }

        .three {
            font-size: 3em;
        }

        .onepx {
            font-size: 1px;
        }

        .sixteenpx {
            font-size: 16px;
        }

        .apx {
            font-size: 1080px;
        }
    </style>
</head>

<body>
    <p>브라우저의 크기를 가진 단락</p>
    <p class="one">1em 의 크기를 가진 단락</p>
    <p class="two">2em 의 크기를 가진 단락</p>
    <p class="three">3em 의 크기를 가진 단락</p>
    <p class="onepx">1px 의 크기를 가진 단락(10px로 적용됨)</p>
    <p class="sixteenpx">16px 의 크기를 가진 단락</p>
    <p class="apx">1080px 의 크기를 가진 단락</p>
</body>

</html>
