<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]").css({
                "color": "#f00"
            });
            $("#wrap a[href^=https]").css({
                "color": "#0f0"
            });
            $("#wrap a[href$=net]").css({
                "color": "#0ff"
            });
            $("#wrap a[href*=google]").css({
                "color": "#ff0"
            });
            $("#member_f :text").css({
                "background-color": "#ff0"
            });
            $("#member_f :password").css({
                "background-color": "#0ff"
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>
    <form action="#" method="GET" id="member_f">
        <p>
            <label>아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label>비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
