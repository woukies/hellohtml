<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery.cookie-1.4.1.min.js"></script>
    <script>
        $(function () {
            if ($.cookie("popup") == "none") {
                $("#notice_wrap").hide();
            }
            var $expChk = $("#expireChk");
            $(".closeWrap").on("click", closePop);

            function closePop() {
                if ($expChk.is(":checked")) {
                    $.cookie("popup", "none", {
                        expires: 3,
                        path: "/"
                    });
                } 
                $("#notice_wrap").fadeOut("fast");
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
        }

        input {
            vertical-align: middle;
        }

        #notice_wrap {
            width: 300px;
            left: 03px;
            top: 30px;
            box-shadow: 0 0 8px #000;
        }

        .closeWrap {
            background-color: #000;
            color: #fff;
            text-align: right;
            padding: 5px 10px
        }

        .closeWrap button {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="notice_wrap">
        <img src="../images/window_object_1.jpg" alt="공지사항">
        <p class="closeWrap">
            <input type="checkbox" name="expireChk" id="expireChk">
            <label for="expireChk">3일 동안 이 창 열지않기</label>
            <button class="closeBtn">닫기</button>
        </p>
    </div>
</body>

</html>
