<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(document).on("keydown", keyEventFnc);

            function keyEventFnc(e) {
                var direct = "";
                switch (e.keyCode) {
                    case 37: // KEY LEFT
                        direct = "LEFT";
                        break;
                    case 38: // KEY TOP
                        direct = "TOP";
                        break;
                    case 39: // KEY RIGHT
                        direct = "RIGHT";
                        break;
                    case 40: // KEY BOTTOM
                        direct = "BOTTOM";
                        break;
                }

                if (direct) {
                    $("#user_id").val(direct);
                }
            }
        });
    </script>
</head>

<body>
    <p><input type="text" name="user_id" id="user_id"></p>
</body>

</html>
