<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>훈련시간을 선택하세요(오늘)</h3>
        시작 시간<input type="time" value="09:00">
        종료 시간<input type="time" value="17:50">
        <h3>훈련시간을 선택하세요(다른날짜)</h3>
        시작 시간<input type="datetime-local" value="2021-08-05T09:00">
        종료 시간<input type="datetime-local" value="2021-08-05T17:50">
    </form>
</body>
</html>
