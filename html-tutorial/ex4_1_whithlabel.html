<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<h3>개발 언어(1과목만 선택 가능)</h3>
<ul>
    <li><label><input type="radio" name="lang" value="java">자바</label><br></li>
    <li><label><input type="radio" name="lang" value="jsp">JSP</label><br></li>
    <li><label><input type="radio" name="lang" value="js">자바스크립트</label></li>
</ul>
<h3>데이터베이스(다수 선택 가능)</h3>
<ul>
    <li><label><input type="checkbox" name="db" value="oracle">오라클</label><br></li>
    <li><label><input type="checkbox" name="db" value="mysql">my-sql</label><br></li>
    <li><label><input type="checkbox" name="db" value="mssql">ms-sql</label></li>
</ul>
</body>

</html>
