<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset과 legend 태그</title>
</head>

<body>
    <fieldset>
        <legend>부동산 정보</legend>
        <p>위치<input type="text"></p>
        <p>연락처<input type="text"></p>
    </fieldset>
    <fieldset>
        <legend>아파트 정보</legend>
        <p>평수<input type="text"></p>
        <p>층수<input type="text"></p>
    </fieldset>
</body>

</html>
