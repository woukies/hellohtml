<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>

<body>
    <h1>회원 가입 신청</h1>
    <form>
        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>User ID <input type="text"></li>
                <li>암호 <input type="password"></li>
                <li>암호 확인 <input type="password"></li>
                <li>이름 <input type="text" placeholder="id@domain.com"></li>
                <li>성별
                    <select>
                        <option>남자</option>
                        <option>여자</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">신청하기</button>
            <button type="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>

</html>
