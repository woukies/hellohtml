<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>

<body>
    <fieldset>
        <legend>중고책 정보</legend>
        <ul>
            <p>헌책 상태<span style="font-size: small;">(하,중,상)</span>
                <input type="range" value="1" min="1" max="3"></p>
            <p>주문 갯수<span style="font-size: small;">(최대10개)</span>
                <input type="number" value="1" min="1" max="10"></p>
            <p>단체주문<span style="font-size: small;">(1인당 5개)</span>
                <input type="number" value="5" min="5" max="50"></p>
        </ul>
    </fieldset>
</body>

</html>
